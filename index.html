<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio de Drinks Clássicos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo" class="logo">
    <h1> Carta de Drinks Digital </h1>
  </header>

  <input type="text" id="busca" placeholder="Buscar drink..." oninput="buscarDrink()">

  <div id="filtros">
    <button onclick="filtrarDrinks('todos')">Todos</button>
    <button onclick="filtrarDrinks('alcool')">Com Álcool</button>
    <button onclick="filtrarDrinks('sem')">Sem Álcool</button>
  </div>

  <div id="cardapio"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharModal()">&times;</span>
    <h2 id="modal-nome"></h2>
    <p id="modal-receita"></p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
